<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vectorization | {% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/logo.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <style>
        /* Add some margin below the navbar to separate it from the body content */
        body {
            padding-top: 70px; /* Adjust this value based on your navbar height */
        }

        .content {
            padding: 20px; /* Padding for the body content */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <div class="box">FAZIT-VECTOR</div>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/token_evaluation/">Token Evaluation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Upload Data</a>
            </li>
        </ul>
    </div>
</nav>

<div class="content">
    {% block body %}
    <!-- Body content goes here -->
    {% endblock %}
</div>

</body>
</html>
